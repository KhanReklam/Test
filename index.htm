<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List with WhatsApp Order</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <style>
    /* =================== CSS VARIABLES =================== */
    :root {
      --primary-color: #ab0102;
      --secondary-color: #f5f5f5;
      --text-dark: #333;
      --text-gray: #666;
      --white: #fff;
      --black: #000;
      --border-light: #ddd;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-medium: rgba(0, 0, 0, 0.3);
      --shadow-dark: rgba(0, 0, 0, 0.4);
      --bg-light: #eee;
      --bg-lighter: #f0f0f0;
      --bg-extra-light: #f3f3f3;
      --orange: #ff6600;
      --whatsapp-green: #25D366;
      --whatsapp-green-hover: #1ebe5d;
      --shadow-subtle: rgba(0, 0, 0, 0.15);
      --sticky-height: 50px;

      /* Typography */
      --font-primary: 'Poppins', Arial, sans-serif;
      --font-size-sm: 12px;
      --font-size-base: 14px;
      --font-size-md: 16px;
      --font-size-lg: 18px;
      --font-size-xl: 24px;
      --font-size-2xl: 48px;

      /* Spacing */
      --spacing-xs: 5px;
      --spacing-sm: 10px;
      --spacing-md: 15px;
      --spacing-lg: 20px;
      --spacing-xl: 30px;

      /* Border Radius */
      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 8px;
      --radius-full: 50%;
      --radius-pill: 20px;

      /* Transitions */
      --transition-fast: 0.12s ease;
      --transition-base: 0.2s ease;
      --transition-slow: 0.3s ease;

      /* Z-Index */
      --z-loader: 99999;
      --z-popup: 999;
      --z-navbar: 100;
      --z-button: 150;

      /* Button Sizes */
      --btn-sm: 28px;
      --btn-md: 40px;
      --btn-lg: 60px;

      /* Icon Sizes */
      --icon-sm: 12px;
      --icon-md: 36px;
      --icon-lg: 48px;
    }

    /* =================== ANIMATIONS =================== */
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }

      70% {
        transform: scale(1.6);
        opacity: 0;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* =================== GENERAL =================== */
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-primary);
      background-color: var(--secondary-color);
    }

    html {
      margin: 0;
      padding: 0;
      line-height: 1.15;
      -webkit-text-size-adjust: 100%;
      scroll-behavior: smooth;
    }

    /* =================== LOADER =================== */
    #loader {
      position: fixed;
      inset: 0;
      background: var(--white);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: var(--spacing-md);
      z-index: var(--z-loader);
    }

    .logo-loader {
      width: 90px;
      height: 90px;
      position: relative;
    }

    .logo-loader img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      /* <-- bunu əlavə et */
      animation: fadeIn 1.2s ease-in-out forwards;
    }

    .logo-loader .pulse {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 3px solid var(--primary-color);
      opacity: 0;
      animation: pulse 1.6s infinite;
    }


    /* =================== HERO =================== */
    .hero {
      position: relative;
      width: 100%;
      min-height: 300px;
      background: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-logo-left {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: url("./img/hero.jpeg") no-repeat;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .hero-content {
      text-align: center;
      z-index: 1;
    }

    .hero-title {
      font-size: var(--font-size-2xl);
      font-weight: bold;
      margin: 0;
      color: var(--bg-extra-light);
    }

    .hero-subtitle {
      font-size: var(--font-size-base);
      margin-top: var(--spacing-xs);
      color: var(--bg-light);
    }

    .hero-socials {
      position: absolute;
      left: 50%;
      bottom: var(--spacing-lg);
      transform: translateX(-50%);
      display: flex;
      gap: var(--spacing-md);
      z-index: 2;
    }

    .hero-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #000;
      text-decoration: none;
    }

    .hero-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .fab,
    .fas {
      color: var(--white);
    }

    /* =================== NAVBAR =================== */
    #category-navbar {
      position: sticky;
      top: 0;
      background: var(--white);
      display: flex;
      overflow-x: auto;
      padding: 10px;
      gap: 10px;
      border-bottom: 1px solid #ddd;
      z-index: 100;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    #category-navbar::-webkit-scrollbar {
      display: none;
      /* Chrome, Safari, Opera */
    }

    .category-btn {
      text-decoration: none;
      color: inherit;
      border: none;
      background: var(--bg-light);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-pill);
      cursor: pointer;
      white-space: nowrap;
      display: inline-block;
      margin-right: var(--spacing-xs);
      transition: transform var(--transition-fast), background var(--transition-fast);
    }

    .category-btn:hover,
    .category-btn.active {
      background: var(--primary-color);
      color: var(--white);
      transform: translateY(-2px);
    }

    /* =================== PRODUCT CARDS =================== */
    #product-container {
      padding: var(--spacing-lg);
    }

    .product-card {
      position: relative;
      display: flex;
      align-items: center;
      background: var(--white);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-lg);
      box-shadow: 0 4px 8px var(--shadow-light);
      margin-bottom: var(--spacing-md);
      flex-wrap: nowrap;
      cursor: pointer;
      transition: var(--transition-base);
    }

    .product-card:hover {
      box-shadow: 0 6px 16px var(--shadow-subtle);
      transform: translateY(-2px);
    }

    .product-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .product-info {
      flex: 1;
      margin-left: 15px;
    }

    .product-info h3 {
      margin: 0 0 var(--spacing-xs) 0;
      font-size: var(--font-size-lg);
      color: var(--text-dark);
    }

    .product-info p {
      margin: 0;
      color: var(--text-gray);
      font-size: var(--font-size-base);
    }

    /* =================== COUNT CONTAINER =================== */
    .countContainer {
      position: absolute;
      right: var(--spacing-md);
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      background: var(--bg-lighter);
      border-radius: var(--radius-md);
      padding: var(--spacing-xs);
      box-shadow: 0 2px 5px var(--shadow-light);
    }

    .countContainer button {
      width: var(--btn-sm);
      height: var(--btn-sm);
      border: none;
      border-radius: var(--radius-sm);
      background: var(--bg-lighter);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition-base);
    }

    .countContainer button:hover {
      background: var(--primary-color);
      color: var(--white);
    }

    .countContainer span.count {
      min-width: var(--spacing-lg);
      text-align: center;
      font-weight: bold;
      font-size: var(--font-size-md);
    }

    /* =================== WHATSAPP BUTTON =================== */
    .whatsapp-btn {
      position: fixed;
      bottom: var(--spacing-lg);
      right: var(--spacing-lg);
      width: var(--btn-lg);
      height: var(--btn-lg);
      border-radius: var(--radius-full);
      border: none;
      background-color: var(--whatsapp-green);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 10px var(--shadow-dark);
      z-index: var(--z-button);
      transition: var(--transition-base);
    }

    .whatsapp-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 14px var(--shadow-dark);
    }

    .whatsapp-btn .fab {
      font-size: var(--icon-md);
    }

    /* =================== ORDER POPUP =================== */
    .order-popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: var(--z-popup);
    }

    .order-content {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 90%;
      max-width: 500px;
      padding: var(--spacing-lg);
      box-shadow: 0 5px 15px var(--shadow-dark);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-light);
      padding-bottom: var(--spacing-sm);
    }

    .popup-header h2 {
      margin: 0;
      font-size: var(--font-size-xl);
    }

    .close-popup {
      cursor: pointer;
      font-size: var(--font-size-xl);
      font-weight: bold;
      transition: var(--transition-base);
    }

    .close-popup:hover {
      color: var(--primary-color);
    }

    .order-items {
      max-height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .order-items div {
      display: flex;
      justify-content: space-between;
      padding: var(--spacing-xs) var(--spacing-sm);
      border-bottom: 1px solid var(--bg-lighter);
    }

    .order-total {
      font-weight: bold;
      font-size: var(--font-size-lg);
      text-align: right;
      margin-bottom: var(--spacing-sm);
    }

    .popup-send-btn {
      background-color: var(--whatsapp-green);
      color: var(--white);
      border: none;
      padding: var(--spacing-md);
      font-size: var(--font-size-md);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: var(--transition-base);
    }

    .popup-send-btn:hover {
      background-color: var(--whatsapp-green-hover);
    }

    /* =================== HERO RESPONSIVE =================== */
    @media (max-width: 768px) {
      .hero {
        min-height: 280px;
      }

      .hero-title {
        font-size: 32px;
      }

      .hero-subtitle {
        font-size: 12px;
      }

      .hero-logo-left {
        width: 60px;
        height: 60px;
        left: var(--spacing-md);
        bottom: var(--spacing-md);
      }

      .hero-socials {
        bottom: var(--spacing-md);
        gap: var(--spacing-sm);
      }

      .hero-icon {
        width: 32px;
        height: 32px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {

      /* ===== HERO ===== */
      .hero {
        min-height: 320px;
        padding: 15px 0;
      }

      .hero-content {
        padding: 0 10px;
      }

      .hero-title {
        font-size: 24px;
      }

      .hero-subtitle {
        font-size: 11px;
        margin-top: 5px;
      }

      .hero-logo-left {
        width: 50px;
        height: 50px;
        left: 10px;
        bottom: 10px;
      }



      .hero-icon {
        width: 28px;
        height: 28px;
        font-size: 12px;
      }

      /* ===== CATEGORY NAVBAR ===== */
      #category-navbar {
        padding: 8px;
      }

      .category-btn {
        font-size: 13px;
        padding: 8px 14px;
      }

      /* ===== PRODUCT CARD ===== */
      .product-card {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        padding: 12px;
      }

      .product-card img {
        width: 100%;
        height: 160px;
        border-radius: 8px;
      }

      .product-info {
        margin-left: 0;
        width: 100%;
      }

      .product-info h3 {
        font-size: 16px;
      }

      .product-info p {
        font-size: 13px;
      }

      /* ===== COUNT BUTTONS ===== */
      .countContainer {
        position: static;
        margin-top: 8px;
        align-self: flex-end;
      }

      .countContainer button {
        width: 32px;
        height: 32px;
      }

      /* ===== ORDER POPUP ===== */
      .order-content {
        max-height: 90vh;
        overflow-y: auto;
        padding: 15px;
      }

      .popup-header h2 {
        font-size: 20px;
      }

      /* ===== WHATSAPP BUTTON ===== */
      .whatsapp-btn {
        bottom: 15px;
        right: 15px;
        width: 52px;
        height: 52px;
      }

      .whatsapp-btn .fab {
        font-size: 28px;
      }

      /* ===== GLOBAL TOUCH FIX ===== */
      button {
        min-height: 40px;
      }
    }
  </style>

  <!-- Category Navbar -->
  <div id="category-navbar"></div>

  <!-- WhatsApp Floating Circular Button -->
  <button id="open-order-popup" class="whatsapp-btn">
    <i class="fab fa-whatsapp"></i>
  </button>

  <!-- WhatsApp Order Popup -->
  <div id="order-popup" class="order-popup">
    <div class="order-content">
      <div class="popup-header">
        <h2>Sizin Sifarişiniz</h2>
        <span class="close-popup">&times;</span>
      </div>

      <div id="order-items" class="order-items"></div>

      <div class="order-footer">
        <div id="order-total" class="order-total">Ümumi məbləğ: 0.00 AZN</div>
        <button id="send-whatsapp" class="popup-send-btn">WhatsApp ilə Göndər</button>
      </div>
    </div>
  </div>

  <script>
    // =================== CONFIG ===================
    const BASE_URL = 'https://test-38fd9-default-rtdb.asia-southeast1.firebasedatabase.app';
    const WHATSAPP_PHONE = "515935433";

    // =================== GLOBAL STATE ===================
    const loader = document.getElementById('loader');
    const categories = [];
    const products = {};
    let firstNavLink = null;
    let lastActiveId = null;

    // =================== DOM HELPERS ===================
    const DOM = {
      navbar: () => document.getElementById("category-navbar"),
      container: () => document.getElementById("product-container"),
      popup: () => document.getElementById("order-popup"),
      openBtn: () => document.getElementById("open-order-popup"),
      closeBtn: () => document.querySelector(".close-popup"),
      orderBox: () => document.getElementById("order-items"),
      totalDiv: () => document.getElementById("order-total"),
      sendBtn: () => document.getElementById("send-whatsapp"),
    };

    // =================== FETCH DATA ===================
    function fetchData() {
      const cats = fetch(`${BASE_URL}/categories.json`).then(r => r.json());
      const prods = fetch(`${BASE_URL}/products.json`).then(r => r.json());
      return Promise.all([cats, prods]);
    }

    fetchData()
      .then(([catsData, prodsData]) => {
        categories.push(...catsData);
        Object.assign(products, prodsData);
        loader.remove();
        DOM.openBtn().style.display = 'none';
        firstNavLink = initializeNavbar();
        filterProducts('all');
      })
      .catch(err => {
        loader.textContent = 'Xəta baş verdi';
        console.error(err);
      });

    // =================== STICKY HEIGHT ===================
    function getStickyHeight() {
      if (window.innerWidth <= 480) return 64;
      const h = parseInt(getComputedStyle(document.documentElement)
        .getPropertyValue('--sticky-height'));
      return isNaN(h) ? 50 : h;
    }

    // =================== FILTER PRODUCTS ===================
    function filterProducts(categoryId) {
      const container = DOM.container();
      container.innerHTML = '';

      const cats = categoryId === 'all'
        ? categories
        : categories.filter(c => c.id === categoryId);

      cats.forEach(category => {
        const section = document.createElement('div');
        section.className = 'category-section';
        section.id = category.id;

        const h2 = document.createElement('h2');
        h2.textContent = category.name;
        section.appendChild(h2);

        products[category.id].forEach(p =>
          section.appendChild(createProductCard(p))
        );

        container.appendChild(section);
      });

      initCategoryObserver();
    }

    // =================== NAVBAR ===================
    function activateNavLink(anchor) {
      if (lastActiveId === anchor.dataset.target) return;
      lastActiveId = anchor.dataset.target;

      document.querySelectorAll('.category-btn').forEach(b => {
        b.classList.remove('active');
        b.removeAttribute('aria-current');
      });

      anchor.classList.add('active');
      anchor.setAttribute('aria-current', 'true');

      anchor.scrollIntoView({
        inline: 'center',
        behavior: 'smooth',
        block: 'nearest'
      });
    }

    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (!el) return;

      const top = el.getBoundingClientRect().top + window.scrollY;
      window.scrollTo({
        top: top - getStickyHeight() + 8,
        behavior: 'smooth'
      });
    }

    function initializeNavbar() {
      const navbar = DOM.navbar();

      categories.forEach(cat => {
        const a = document.createElement('a');
        a.className = 'category-btn';
        a.textContent = cat.name;
        a.dataset.target = cat.id;
        a.href = '#';

        a.addEventListener('click', e => {
          e.preventDefault();
          activateNavLink(a);
          filterProducts(cat.id);
          scrollToSection(cat.id);
          showAllButton();
        });

        navbar.appendChild(a);
      });

      return navbar.querySelector('.category-btn');
    }

    function showAllButton() {
      const navbar = DOM.navbar();
      if (navbar.querySelector('[data-target="all"]')) return;

      const all = document.createElement('a');
      all.className = 'category-btn';
      all.textContent = 'Hamısı';
      all.dataset.target = 'all';
      all.href = '#';

      all.addEventListener('click', e => {
        e.preventDefault();
        activateNavLink(all);
        filterProducts('all');
        all.remove();
      });

      navbar.prepend(all);
    }

    // =================== PRODUCT CARD ===================
    function createProductCard(product) {
      const card = document.createElement('div');
      card.className = 'product-card';

      card.innerHTML = `
      <img src="${product.img}">
      <div class="product-info">
        <h3>${product.name}</h3>
        <p>${product.desc}</p>
        <p class="price">Qiymət: ${product.price} AZN</p>
      </div>
      <div class="countContainer">
        <button class="minus">−</button>
        <span class="count">${product.quantity}</span>
        <button class="plus">+</button>
      </div>
    `;

      const countSpan = card.querySelector('.count');

      const updateQty = delta => {
        if (delta < 0 && product.quantity === 0) return;
        product.quantity += delta;
        countSpan.textContent = product.quantity;
        updateOrderList();
      };

      card.querySelector('.plus').addEventListener('click', e => {
        e.stopPropagation();
        updateQty(1);
      });

      card.querySelector('.minus').addEventListener('click', e => {
        e.stopPropagation();
        updateQty(-1);
      });

      return card;
    }

    // =================== OBSERVER ===================
    function getObserverThreshold() {
      return window.innerWidth <= 480 ? [0.25, 0.5] : [0, 0.25, 0.5, 0.75, 1];
    }

    function initCategoryObserver() {
      const visibility = new Map();

      const observer = new IntersectionObserver(entries => {
        entries.forEach(e => visibility.set(e.target.id, e.intersectionRatio));

        let bestId = null;
        let bestRatio = 0;
        for (const [id, ratio] of visibility) {
          if (ratio > bestRatio) {
            bestRatio = ratio;
            bestId = id;
          }
        }

        if (bestId) {
          document.querySelectorAll('.category-btn').forEach(btn => {
            if (btn.dataset.target === bestId) activateNavLink(btn);
          });
        }
      }, {
        threshold: getObserverThreshold(),
        rootMargin: `-${getStickyHeight() / 2}px 0px`
      });

      document.querySelectorAll('.category-section').forEach(sec => {
        visibility.set(sec.id, 0);
        observer.observe(sec);
      });
    }

    // =================== POPUP ===================
    function initializePopup() {
      const popup = DOM.popup();

      const close = () => {
        popup.style.display = 'none';
        document.body.style.overflow = '';
      };

      DOM.openBtn().addEventListener('click', () => {
        updateOrderList();
        popup.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      });

      DOM.closeBtn().addEventListener('click', close);
      popup.addEventListener('click', e => e.target === popup && close());
    }
    initializePopup();

    // =================== ORDER ===================
    function calculateOrderTotal() {
      let total = 0;
      const items = [];

      for (const cat in products) {
        products[cat].forEach(p => {
          if (p.quantity > 0) {
            const sum = p.quantity * p.price;
            total += sum;
            items.push({ ...p, itemTotal: sum });
          }
        });
      }
      return { items, total };
    }

    function updateOrderList() {
      const data = calculateOrderTotal();
      const box = DOM.orderBox();
      const openBtn = DOM.openBtn();

      box.innerHTML = '';

      if (!data.items.length) {
        DOM.totalDiv().textContent = 'Ümumi məbləğ: 0.00 AZN';
        openBtn.style.display = 'none';
        return;
      }

      openBtn.style.display = 'flex';

      data.items.forEach(i => {
        box.innerHTML += `<div><span>${i.name} x ${i.quantity}</span><span>${i.itemTotal.toFixed(2)} AZN</span></div>`;
      });

      DOM.totalDiv().textContent = `Ümumi məbləğ: ${data.total.toFixed(2)} AZN`;
    }

    // =================== WHATSAPP ===================
    function formatOrderMessage(data) {
      return `*Sifariş siyahısı:*\n\n` +
        data.items.map(i => `${i.name} x ${i.quantity} — ${i.itemTotal.toFixed(2)} AZN`).join('\n') +
        `\n\nÜmumi məbləğ: ${data.total.toFixed(2)} AZN`;
    }

    function sendOrderViaWhatsApp() {
      const btn = DOM.sendBtn();
      btn.disabled = true;

      const data = calculateOrderTotal();
      if (!data.items.length) {
        alert('Səbətiniz boşdur!');
        btn.disabled = false;
        return;
      }

      window.open(
        `https://wa.me/994${WHATSAPP_PHONE}?text=${encodeURIComponent(formatOrderMessage(data))}`,
        '_blank'
      );

      setTimeout(() => btn.disabled = false, 1500);
    }

    DOM.sendBtn().addEventListener('click', sendOrderViaWhatsApp);
  </script>
